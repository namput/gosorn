<!-- guson-icon.svg | Transparent background | Scales crisply to 16â€“1024px -->
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Guson icon">
  <defs>
    <!-- Brand gradients -->
    <linearGradient id="grad-cap" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#3BA3FF"/>
      <stop offset="50%" stop-color="#5B7CFF"/>
      <stop offset="100%" stop-color="#7A4DF2"/>
    </linearGradient>
    <linearGradient id="grad-g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#5648F8"/>
      <stop offset="100%" stop-color="#4638E6"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Safe area guide (invisible) -->
  <rect x="0" y="0" width="512" height="512" fill="none"/>

  <!-- Stylized G (thick stroke) -->
  <path d="M256 110c-80 0-146 65-146 146s66 146 146 146c56 0 100-24 126-53" fill="none" stroke="url(#grad-g)" stroke-width="44" stroke-linecap="round"/>
  <path d="M256 272h120" fill="none" stroke="url(#grad-g)" stroke-width="44" stroke-linecap="round"/>

  <!-- Mortarboard cap -->
  <g filter="url(#soft)">
    <polygon points="118,156 256,96 394,156 256,216" fill="url(#grad-cap)"/>
    <!-- cap band -->
    <rect x="212" y="192" width="88" height="22" rx="11" fill="#2B2D6A" opacity=".85"/>
  </g>

  <!-- Tassel (mint) -->
  <path d="M394 156c18 10 30 20 30 34 0 12-8 22-22 26" fill="none" stroke="#1CC79E" stroke-width="12" stroke-linecap="round"/>
  <circle cx="402" cy="228" r="10" fill="#1CC79E"/>
</svg>

<!-- Optional: dark-mode variant (white strokes on dark backgrounds) -->
<!-- Save as guson-icon-dark.svg if you need a dedicated dark icon -->
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Guson icon (dark)">
  <defs>
    <linearGradient id="grad-cap-dark" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#7A9BFF"/>
      <stop offset="100%" stop-color="#A58BFF"/>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="512" height="512" fill="none"/>
  <path d="M256 110c-80 0-146 65-146 146s66 146 146 146c56 0 100-24 126-53" fill="none" stroke="#FFFFFF" stroke-width="44" stroke-linecap="round" opacity="0.95"/>
  <path d="M256 272h120" fill="none" stroke="#FFFFFF" stroke-width="44" stroke-linecap="round" opacity="0.95"/>
  <polygon points="118,156 256,96 394,156 256,216" fill="url(#grad-cap-dark)"/>
  <rect x="212" y="192" width="88" height="22" rx="11" fill="#FFFFFF" opacity=".85"/>
  <path d="M394 156c18 10 30 20 30 34 0 12-8 22-22 26" fill="none" stroke="#1CC79E" stroke-width="12" stroke-linecap="round"/>
  <circle cx="402" cy="228" r="10" fill="#1CC79E"/>
</svg>

